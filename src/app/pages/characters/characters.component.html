<section>
<div class="pagination d-flex justify-content-between botonPosition">
  <button class="btn btn-dark mx-3" [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>
  <button class="btn btn-dark mx-3"  [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
</div>
<div class="pagination d-flex justify-content-center">
  <button class="d-none" [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>
  <span>{{ currentPage }} / {{ totalPages }}</span>
  <button class="d-none"  [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
</div>

<div class="d-flex flex-wrap justify-content-center animate__animated animate__flash">
<div *ngFor="let character of charactersArray; let i = index" >
  <div class="card m-3" style="width: 18rem;">
    <img class="card-img-top" src="{{character.image}}" alt="Card image cap">
    <div class="card-body">
      <p class="card-text">{{character.name}}</p>
      <button (click)="showDetail(character.id)" >Detail</button>
    </div>
  </div>
</div>
</div>
<div class="pagination d-flex justify-content-center">
  <button class="d-none" [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>
  <span>{{ currentPage }} / {{ totalPages }}</span>
  <button class="d-none"  [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
</div>
</section>
